{% extends 'base/_base.html' %}


{% block title %}
  Register page
{% endblock title %}


{% block content %}
<div class="col-md-4">
  <h2>Register</h2>
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock content %}
